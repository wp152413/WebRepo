<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS 실습</title>
<style>
#menu{
	border: solid green;
	background-color: green;
}
ul li{
	display: inline;
	margin: 5px;
	font-weight: bold;
	color: yellow;
}
</style>
</head>
<body>
<h1>네이버 메뉴</h1>
<div id="menu">
<ul>
<li>메일</li>
<li>카페</li>
<li>블로그</li>
</ul>
</div>
</body>
</html>
