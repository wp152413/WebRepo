<!-- Add Google Maps -->
<div id="googleMap" style="height:400px;width:70%;"></div>
<script>
function myMap() {
var myCenter = new google.maps.LatLng(36.780027, 127.152979);
var mapProp = {center:myCenter, zoom:12, scrollwheel:false, draggable:false, mapTypeId:google.maps.MapTypeId.ROADMAP};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
var marker = new google.maps.Marker({position:myCenter});
marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0vDWj7h1vzLVOkmVtMbAAja-Ok1Ibg8A&callback=myMap"></script>
