	<div class="container">
	  <h3 class="text-center">SIGN UP</h3>
	  <p class="text-center"><em>Please enter your information</em></p>
	  <div class="row test">
	    <div class="col-md-4">
	      <p>Nice to meet you!</p>
	      <p><span class="glyphicon glyphicon-map-marker"></span>Ansan, Korea</p>
	      <p><span class="glyphicon glyphicon-phone"></span>Phone: +82-10-1311-2413</p>
	      <p><span class="glyphicon glyphicon-envelope"></span>Email: mail@mail.com</p> 
	    </div>
	    <div class="col-md-8"> 
		      <form class="form-horizontal" id="SignUp_form">
		  		<div class="form-group">
			    	<h5>Grade</h5>	
		          	<input type="radio" name="grade" value="1" checked>1학년<br>
				  	<input type="radio" name="grade" value="2" checked>2학년<br>
				  	<input type="radio" name="grade" value="3" checked>3학년<br>	
			    	
		  		</div>
		  		<div class="form-group">
		    		<h5>Class</h5>
				    <select name="list" class="form-control" required>
						<option value="">select</option>
						<option value="eb">1반 (e-비즈니스과)</option>
						<option value="dc">2반 (디지털콘텐츠과)</option>
						<option value="wp">3반 (웹프로그래밍과)</option>
						<option value="wp">4반 (웹프로그래밍과)</option>
						<option value="hd">5반 (해킹방어과)</option>
						<option value="hd">6반 (해킹방어과)</option>		
					</select>
		  		</div>
		  		<div class="form-group">        
		    		<h5>Number</h5>
			    	<input class="form-control" id="number" name="number" placeholder="number" type="text" required><br>
		  		</div>
		  		<div class="form-group">        
		    		<h5>Name</h5>
			    	<input class="form-control" id="name" name="name" placeholder="name" type="text" required>	
		    	</div>
		  		<div class="form-group">        
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign up</button>
				</div>		   
		  	  </form>
		  	</div>      
		</div>
	</div>
			
	<div class="modal fade" id="Signup_Modal" role="dialog">
	  <div class="modal-dialog">
	
	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <h4><span class="glyphicon glyphicon-lock"></span> 회원가입 결과</h4>
	      </div>
	      <div class="modal-body">
	        
	      </div>
	      <div class="modal-footer">
	        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
