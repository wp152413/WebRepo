<div class="container">
	<h3 class="text-center">LOGIN</h3>
 	<p class="text-center"><em>Please enter your id and password.</em></p>
	<form class="form-horizontal" id="Loginform">
  		<div class="form-group">
	    	<label class="control-label col-sm-2" for="id">ID:</label>
	    	<div class="col-sm-8">
	    		<input class="form-control mr-sm-2" type="text" placeholder="Enter ID" aria-label="ID" id="id" required>
    		</div>
  		</div>
  		<div class="form-group">
    		<label class="control-label col-sm-2" for="pwd">Password:</label>
    		<div class="col-sm-8">          
     			<input class="form-control mr-sm-2" type="password" placeholder="Enter password" aria-label="PWD" id="pwd" required>
    		</div>
  		</div>
  		<div class="form-group">        
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
		</div>		   
  	</form>
</div>
